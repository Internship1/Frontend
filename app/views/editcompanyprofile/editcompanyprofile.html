<div class="add-more-job">
  <br>
  <h1>Edit Profile</h1>
  <hr>
  <div class="container">
      <img class="avatar center" src="assets/img/avatar.png">
      <div ng-controller="getMyProfileServiceCtrl" class="name-placement">
        <h2>{{ fullName }}</h2>
        <p><strong>{{ username }}</strong></p>
      </div>
    <form>
      <div ng-controller="getMyProfileServiceCtrl">
        <legend><h1>Account Information</h1></legend>
        <div class="form-group">
            <label>Full Name</label>
            <input class="form-control" id="fullname" placeholder=" {{ fullName }} " name="fullname">
          </div>
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" id="username" placeholder=" {{ username }} " name="username">
          </div>
          <div class="form-group">
            <label>Email :</label>
            <input class="form-control" id="contact" placeholder=" {{ email }} " name="email">
          </div>
          <div class="form-group">
            <label>Password :</label>
            <input type="password" class="form-control" id="password" placeholder="*******" name="password">
          </div>
      </div>
      <br>
      <br>
      <div ng-controller="editCompanyProfileServiceCtrl">
        <legend><h1>Companies Information</h1></legend>
          <div class="form-group">
            <label>Company Name :</label>
            <input class="form-control" ng-model="company_name" placeholder=" Company Name">
          </div>
          <div class="form-group">
            <label>Company Contact :</label>
            <input class="form-control" ng-model="company_contact" placeholder="Company Contact">
          </div>
          <div class="form-group">
          <label>Company Address :</label>
          <textarea class="form-control" ng-model="company_address" rows="4" placeholder="Company Address"></textarea>
        </div>
        <div class="form-group">
            <label>Company Email :</label>
            <input class="form-control" ng-model="company_email" placeholder="Company Email">
          </div>
          <div class="form-group">
            <label>Company Website :</label>
            <input class="form-control" ng-model="company_website" placeholder="Company Website">
          </div>
          <label>Company Description</label>
          <textarea class="form-control" ng-model="company_description" rows="4" placeholder="Company Description"></textarea>
        <label>Upload Your Comapany's Logo</label>
        <form>
          <input type="file" name="pic" accept="image/*">
        </form>
        <br>
        <br>
          <div class="control-group">
            <div class="controls">
              <input type="button" value="Send" ng-click="editComapnyProfile(company_name, company_contact, company_address, company_email, company_website, company_description)" /> <br/>
              <p> {{ regMsg }} </p>
              <p> {{ regMsgStatus }} </p>
            </div>
          </div>
      </div>
    </form>
  </div>
</div>
