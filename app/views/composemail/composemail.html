<div class="mail-compose">
  <br>
  <h1>Compose Mail</h1>
  <hr>
  <div class="container" ng-controller="compMailServiceCtrl">
    <form>
        <div class="form-group">
        <label>Recipient :</label>
        <input class="form-control" ng-model="recipient" id="recipient" placeholder="username">
        </div>
        <div class="form-group">
        <label for="pwd">Subject :</label>
        <input class="form-control" ng-model="subject" id="subject" placeholder="Subject">
        </div>
        <div class="form-group">
        <label for="pwd">Messages :</label>
        <textarea class="form-control" ng-model="messages" rows="8" placeholder="Messages .."></textarea>
        </div>
        <div class="control-group">
        <!-- Button -->
          <div class="controls">
            <input type="button" value="Send" ng-click="postMail(recipient, subject, messages)" /> <br/>
            <p> {{ regMsg }} </p>
            <p> {{ regMsgStatus }} </p>
          </div>
        </div>
    </form>
</div>
</div>
