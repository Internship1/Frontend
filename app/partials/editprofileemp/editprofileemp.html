                  <li class="active">Edit</li>

    <section id="content">
    <div class="container">
            <div class="row">
          <!-- Horizontal Form -->
          <div class="col-md-1"></div>
          <div class="col-md-9">
          <div class="box box-info">
            <div class="box-header with-border" ng-controller="editStudentProfileServiceCtrl">
              <h3 class="box-title" align="center">EDIT PROFILE as employeer</h3>
              <img class="avatar center" src="assets/img/avatar.png" alt=""  />
              <br>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" ng-controller="editStudentProfileServiceCtrl">
              <div class="box-body" >
                <div class="form-group">
                  <label for="full_name"  class="col-sm-2 control-label">Full Name</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="fullname" ng-model="full_name" placeholder="">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" ng-model="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="gender" class="col-sm-2 control-label">Gender</label>
                  <div class="col-sm-10">
                    <input type="radio" ng-model="gender" value="Male" required>  Male <br/>
                    <input type="radio" ng-model="gender" value="Female" required> Female <br/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">Username</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" ng-model="username" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="pwd" class="col-sm-2 control-label">Password</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" ng-model="password" placeholder="Password">
                  </div>
                </div>
                
              </div>
