                <div class="form-group">
                  <label for="company_name" class="col-sm-3 control-label">Company Name</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="company_name" ng-model="company_name" placeholder="Company Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="company_contact" class="col-sm-3 control-label">Company Contact</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="company_contact" ng-model="company_contact" placeholder="Company Contact">
                  </div>
                </div>
                <div class="form-group">
                  <label for="company_address" class="col-sm-3 control-label">Company Address</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="company_address" ng-model="company_address" placeholder="Company Address">
                  </div>
                </div>
                <div class="form-group">
                  <label for="company_email" class="col-sm-3 control-label">Company Email</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="company_email" ng-model="company_email" placeholder="Company Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="company_website" class="col-sm-3 control-label">Company Website</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="company_website" ng-model="company_website" placeholder="Company Website">
                  </div>
                </div>
                <div class="form-group">
                  <label for="company_description"  class="col-sm-3 control-label">Company Descriptions</label>

                  <div class="col-sm-9">
                  <textarea class="form-control" name="company_description" ng-model="company_description" rows="5" placeholder="Company Description"></textarea>

                </div>
              </div>
