<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
               
            </div>
        </div>
    </div>
    </section>
    <section id="content">
    <div class="container" >
            <div class="row">
                <div ng-controller="studRegServiceCtrl" class="col-md-8 col-md-offset-2">
                    <h2 align="center"><strong>REGISTER</strong> as student</h2>
                    
                    <form action="#" class="contactForm">
                        <div class="form-group"> 
                            <input type="text" name="fullname" class="form-control" ng-model="full_name"  placeholder="Your Full Name" />
                            
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" ng-model="email"  placeholder="Your Email" />
                            
                        </div>
                         
                        <div class="form-group">
                              
                                
                                <input type="radio" ng-model="gender" value="Male" required>  Male <br/>
                                <input type="radio" ng-model="gender" value="Female" required> Female <br/>
                                 
                                
                              
                              
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username"  ng-model="username" placeholder="Your Username"  />
                            
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="password"  ng-model="password" placeholder="Your Password"  />
                            
                        </div>
                        
                        <div class="text-right">
                        <button type="button" class="btn btn-theme" value="Send" ng-click="postRegister(full_name, email,  gender, username, password)">Register</button>
                        <button type="submit" class="btn btn-theme">Cancel</button>
                        </div>
                        <p> {{ regMsg }} </p>
          <p> {{ regMsgStatus }} </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
