<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
              <ul class="breadcrumb">
                  <li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                   <li><a href="#!/studentprofile">Company Management</a><i class="icon-angle-right"></i></li>
                  <li class="active">Edit Company</li>
              </ul>
            </div>
        </div>
    </div>
    </section>
    <section id="content">
    <div class="container" ng-controller="editCompanyProfileServiceCtrl">
            <div class="row">
          <!-- Horizontal Form -->
          <div class="col-md-1"></div>
          <div class="col-md-9">
          <div class="box box-info">
            <div class="box-header with-border" >
              <h3 class="box-title" align="center">EDIT Company</h3>
              <img class="avatar center" src="assets/img/avatar.png" alt=""  />
              <br>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" ng-controller="editCompanyProfileServiceCtrl">
              <div class="box-body">
                                <div class="form-group">
                  <label for="company_name" class="col-sm-3 control-label">Company Name</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="company_name" ng-model="compDetail.company_name" >
                  </div>
                </div>
                <div class="form-group">
                  <label for="company_contact" class="col-sm-3 control-label">Company Contact</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="company_contact" ng-model="compDetail.company_contact">
                  </div>
                </div>
                <div class="form-group">
                  <label for="company_address" class="col-sm-3 control-label">Company Address</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="company_address" ng-model="compDetail.company_address" >
                  </div>
                </div>
                <div class="form-group">
                  <label for="company_email" class="col-sm-3 control-label">Company Email</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="company_email" ng-model="compDetail.company_email" >
                  </div>
                </div>
                <div class="form-group">
                  <label for="company_website" class="col-sm-3 control-label">Company Website</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="company_website" ng-model="compDetail.company_website" >
                  </div>
                </div>
                <div class="form-group">
                  <label for="company_description"  class="col-sm-3 control-label">Company Descriptions</label>

                  <div class="col-sm-9">
                  <textarea class="form-control" name="company_description" ng-model="compDetail.company_description" rows="5" ></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label for="images" class="col-sm-2 control-label">Photo Profile</label>

                  <div class="col-sm-10">

                 <!--  <input type="file" file-model="student.user_profile.images" required /> -->
                <input type="file" filereads="company_logo" />
                <img src="{{company_logo}}" width="100" height="50" alt="Image preview...">
                <br/>
                <!-- <p>
                  Image dataURI:
                  <pre>{{images}}</pre>
                </p> -->
              
                <!-- <button ng-click="uploadImage()">upload image</button> -->
                  </div>
                </div> 
                
              </div>
           
              
             
              <!-- /.box-body -->
              <div class="text-right">
               <button type="button" class="btn btn-theme" value="Send" ng-click="uploadImage(); editCompanyProfile(compDetail.company_name, compDetail.company_contact, compDetail.company_address, compDetail.company_email, compDetail.company_website, compDetail.company_description, company_logo)">Edit</button>
                
                <button type="submit" class="btn btn-theme">Cancel</button>
              </div>
              <!-- /.box-footer -->
            </form>
            <h2> {{ loginMsg }} <strong> {{loginMsgRedirect}} </strong> </h2>
            <p> {{ regMsg }} </p>
          </div>
          </div>
          <div class="col-md-3"></div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br><br>
            
        </div>
    </section>
