<section id="inner-headline">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="breadcrumb">
          <li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
          <li class="active">Workers</li>
         
        </ul>
      </div>
    </div>
  </div>
  </section>
  <section id="content">
  <div class="container" ng-controller="getMyWorkersCtrl">
    <div class="row">
    <div class="col-lg-2"></div>
      <div class="col-lg-9">
        <div class="big-cta">
          <div class="cta-text">
            <h2><span>WORKERS</span></h2>
          </div>
        </div>
        <div class="row" >
          <div class="col-lg-4" ng-repeat ="worker in (results = (workers | filter:q | orderBy:ord:'-created_at'))"
            ng-if="$index >= (currentpage*pagesize) && $index < ((currentpage+1)*pagesize)">
          <div class="row">
            <div class="box">
              <div class="box-gray ">
                <h5 class="aligncenter"> <a href="#!/studentprofile/{{worker.student_id}}" title="see her/his profile">{{worker.student.full_name}}</a></h5><br>

                <div class="icon" >
                <img ng-src="http://192.168.0.11:8080/images/student/{{worker.student.user_profile.images}}" class="aligncenter">
                <br>
                <br>
                </div>
               <h6 align="center">as <b>{{worker.job.jobtype.type_name}}</b></h6>
                <p style="font-size:11px"><i class="fa fa-map-marker"></i>   {{worker.student.user_profile.address}}<br></p>

                <i class="fa fa-envelope"></i> {{worker.student.email}}<br>
                <i class="fa fa-phone-square"></i> {{worker.student.user_profile.contact}}<br>
                
                <p style="font-size:10px" class="pull-right">For see skills, click<a href="#!/filterstudents/{{worker.student_id}}/detail"  ng-click="getStudent(worker.student_id)"> Details</a></p>
              </div>

              <div class="box-bottom">
                <a href="" ng-click="deleteWorker(worker.id)">Delete</a>
              </div>
            </div>
          </div>
          </div>
        </div>
        <div class="row text-center" >
                         <ul class="pagination">
                    <li>
                      <a href="" aria-label="Previous" ng-click="paging(0)">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li ng-repeat ="i in getNumber(pagenumber) track by $index"
                        ng-class="currentpage == $index ? 'active':''">
                        <a href="" ng-click="getPage($index)">{{$index +1}}</a>
                    </li>
                    
                    <li>
                      <a href="" aria-label="Next" ng-click="paging(1)">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>    
                        </div>
      </div>
     
    </div>
  </div>
  </section>
