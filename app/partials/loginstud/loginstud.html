<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
               
            </div>
        </div>
    </div>
    </section>
    <section id="content">
    <div class="container">
            <div class="row">
          <!-- Horizontal Form -->
          <div class="col-md-3"></div>
          <div class="col-md-6">
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title" align="center">LOGIN as student</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" ng-controller="loginAuthServiceCtrl">
              <div class="box-body" >
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="pwd" class="col-sm-2 control-label">Password</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="password" placeholder="Password">
                  </div>
                </div>
                
              </div>
              <!-- /.box-body -->
              <div class="text-right">
               <button type="button" class="btn btn-theme" value="Send" ng-click="postLogin(email, password)">Sign In</button>
                
                <button type="submit" class="btn btn-theme">Cancel</button>
              </div>
              <!-- /.box-footer -->
            </form>
            <h2> {{ loginMsg }} <strong> {{loginMsgRedirect}} </strong> </h2>
            <p> {{ regMsg }} </p>
          </div>
          </div>
          <div class="col-md-3"></div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br><br>
            
        </div>
    </section>
